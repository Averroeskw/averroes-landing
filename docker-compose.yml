version: '3.8'

services:
  landing:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: averroes-landing
    ports:
      - "3003:3001"
    volumes:
      - landing-data:/app/data
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - web

volumes:
  landing-data:

networks:
  web:
    driver: bridge
