version: '3.8'

services:
  landing:
    image: nginx:alpine
    container_name: averroes-landing
    ports:
      - "3003:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /tmp/averroes-landing:/usr/share/nginx/html:ro
    restart: unless-stopped
    networks:
      - web

networks:
  web:
    driver: bridge
