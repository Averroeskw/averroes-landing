<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARCHIE AI // Autonomous Neural Interface</title>
  <meta name="robots" content="noindex, nofollow">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <style>
    @font-face {
      font-family: 'Morphesd';
      src: url('/fonts/Morphesd-Regular.otf') format('opentype'),
           url('/fonts/Morphesd-Regular.ttf') format('truetype');
      font-style: normal;
      font-weight: normal;
      text-rendering: optimizeLegibility;
    }

    @font-face {
      font-family: 'Morphesd';
      src: url('/fonts/Morphesd-Italic.otf') format('opentype'),
           url('/fonts/Morphesd-Italic.ttf') format('truetype');
      font-style: italic;
      font-weight: normal;
      text-rendering: optimizeLegibility;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Morphesd', 'Courier New', monospace;
      background: #000;
      color: #0ff;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    /* Fullscreen WebGL canvas */
    #webgl-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Floating overlay — no pointer events on container, only on interactive children */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: clamp(30px, 5vh, 60px) clamp(20px, 4vw, 60px);
    }

    /* Hero title area — upper section */
    #hero-title {
      text-align: center;
      opacity: 0;
    }

    .logo {
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.6), 0 0 60px rgba(0, 255, 255, 0.2);
      letter-spacing: clamp(6px, 2vw, 16px);
      position: relative;
    }

    .logo::before,
    .logo::after {
      content: 'ARCHIE AI';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      overflow: hidden;
      opacity: 0;
    }

    .logo::before {
      color: #f0f;
      animation: glitch1 3s infinite linear alternate-reverse;
      clip-path: inset(0 0 60% 0);
    }

    .logo::after {
      color: #0ff;
      animation: glitch2 2.5s infinite linear alternate-reverse;
      clip-path: inset(40% 0 0 0);
    }

    @keyframes glitch1 {
      0%, 92% { opacity: 0; transform: none; }
      93% { opacity: 0.8; transform: translate(-3px, -1px); }
      94% { opacity: 0; transform: none; }
      96% { opacity: 0.6; transform: translate(2px, 1px); }
      97% { opacity: 0; transform: none; }
    }

    @keyframes glitch2 {
      0%, 90% { opacity: 0; transform: none; }
      91% { opacity: 0.7; transform: translate(3px, 1px); }
      92% { opacity: 0; transform: none; }
      95% { opacity: 0.5; transform: translate(-2px, -1px); }
      96% { opacity: 0; transform: none; }
    }

    .subtitle {
      font-size: clamp(0.7rem, 1.8vw, 1.2rem);
      color: #0aa;
      margin-top: clamp(8px, 1.5vh, 20px);
      letter-spacing: clamp(4px, 1.5vw, 10px);
      opacity: 0.9;
    }

    /* Auth panel — lower-center area */
    #auth-panel {
      opacity: 0;
      pointer-events: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      width: min(400px, 90vw);
      margin-bottom: clamp(40px, 8vh, 80px);
    }

    .auth-label {
      font-size: clamp(0.65rem, 1.2vw, 0.85rem);
      text-transform: uppercase;
      letter-spacing: 4px;
      color: #0aa;
      margin-bottom: 2px;
    }

    /* Glassmorphism OAuth buttons */
    .oauth-btn {
      width: 100%;
      background: rgba(0, 255, 255, 0.04);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 255, 255, 0.25);
      border-radius: 8px;
      color: #0ff;
      padding: clamp(14px, 2vh, 20px) 24px;
      font-family: 'Morphesd', 'Courier New', monospace;
      font-size: clamp(0.85rem, 1.4vw, 1.05rem);
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 3px;
      transition: all 0.35s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      text-decoration: none;
    }

    .oauth-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.12), transparent);
      transition: left 0.5s ease;
    }

    .oauth-btn:hover::before {
      left: 100%;
    }

    .oauth-btn:hover {
      background: rgba(0, 255, 255, 0.1);
      border-color: rgba(0, 255, 255, 0.6);
      box-shadow:
        0 0 30px rgba(0, 255, 255, 0.3),
        inset 0 0 20px rgba(0, 255, 255, 0.05);
      transform: translateY(-2px);
    }

    .oauth-btn:active {
      transform: translateY(0);
    }

    .oauth-btn svg {
      width: 22px;
      height: 22px;
      flex-shrink: 0;
    }

    .oauth-btn .btn-text {
      position: relative;
      z-index: 1;
    }

    /* Separator */
    .auth-separator {
      display: flex;
      align-items: center;
      gap: 16px;
      width: 100%;
    }

    .auth-separator::before,
    .auth-separator::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
    }

    .auth-separator span {
      font-size: 0.7rem;
      color: #077;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    /* Error */
    .error {
      color: #f55;
      font-size: clamp(0.7rem, 1.2vw, 0.9rem);
      text-align: center;
      display: none;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    .error.show {
      display: block;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    /* Minimal status bar — bottom center */
    #status-bar {
      position: fixed;
      bottom: clamp(12px, 2vh, 24px);
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: clamp(0.6rem, 1vw, 0.75rem);
      color: rgba(0, 255, 255, 0.5);
      letter-spacing: 2px;
      opacity: 0;
      z-index: 10;
    }

    .pulse {
      width: 6px;
      height: 6px;
      background: #0f0;
      border-radius: 50%;
      box-shadow: 0 0 8px #0f0;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }

    /* Responsive — stack buttons on small screens */
    @media (max-width: 480px) {
      #auth-panel {
        width: 95vw;
        gap: 10px;
      }

      .oauth-btn {
        padding: 14px 16px;
        letter-spacing: 2px;
        gap: 10px;
      }

      .oauth-btn svg {
        width: 18px;
        height: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- Fullscreen WebGL canvas -->
  <div id="webgl-container"></div>

  <!-- Floating overlay UI -->
  <div id="overlay">
    <div id="hero-title">
      <div class="logo">ARCHIE AI</div>
      <div class="subtitle">AUTONOMOUS NEURAL INTERFACE</div>
    </div>

    <div id="auth-panel">
      <div class="auth-label">[ Authenticate ]</div>

      <a href="/auth/google" class="oauth-btn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18A10.96 10.96 0 0 0 1 12c0 1.77.42 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        <span class="btn-text">Authenticate with Google</span>
      </a>

      <div class="auth-separator"><span>or</span></div>

      <a href="/auth/github" class="oauth-btn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 1.27a11 11 0 00-3.48 21.46c.55.09.73-.28.73-.55v-1.84c-3.03.64-3.67-1.46-3.67-1.46-.55-1.29-1.28-1.65-1.28-1.65-.92-.65.1-.65.1-.65 1.1 0 1.73 1.1 1.73 1.1.92 1.65 2.57 1.2 3.21.92a2.16 2.16 0 01.64-1.47c-2.47-.27-5.04-1.19-5.04-5.5 0-1.1.46-2.1 1.1-2.76a3.55 3.55 0 01.1-2.64s.84-.27 2.75 1.02a9.58 9.58 0 015 0c1.91-1.3 2.75-1.02 2.75-1.02.55 1.29.2 2.4.1 2.64.73.73 1.1 1.65 1.1 2.76 0 4.32-2.58 5.23-5.04 5.5.45.37.82.92.82 2.02v3.03c0 .27.18.64.73.55A11 11 0 0012 1.27"/>
        </svg>
        <span class="btn-text">Authenticate with GitHub</span>
      </a>

      <div class="error" id="error"></div>
    </div>
  </div>

  <!-- Minimal status bar -->
  <div id="status-bar">
    <div class="pulse"></div>
    <span>AI CORE ONLINE</span>
    <span id="time"></span>
  </div>

  <script type="module" src="/src/main.js"></script>

  <script>
    // UTC time update
    function updateTime() {
      const now = new Date();
      const h = String(now.getUTCHours()).padStart(2, '0');
      const m = String(now.getUTCMinutes()).padStart(2, '0');
      const s = String(now.getUTCSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = `UTC ${h}:${m}:${s}`;
    }
    updateTime();
    setInterval(updateTime, 1000);

    // Show error from OAuth redirect if present
    const urlParams = new URLSearchParams(window.location.search);
    const authError = urlParams.get('error');
    if (authError) {
      const errorEl = document.getElementById('error');
      const messages = {
        'google_auth_failed': 'GOOGLE AUTH // ACCESS DENIED',
        'github_auth_failed': 'GITHUB AUTH // ACCESS DENIED',
        'login_required': 'AUTHENTICATION REQUIRED'
      };
      errorEl.textContent = messages[authError] || 'AUTHENTICATION FAILED';
      errorEl.classList.add('show');
      setTimeout(() => errorEl.classList.remove('show'), 5000);
      window.history.replaceState({}, document.title, '/');
    }
  </script>
</body>
</html>
